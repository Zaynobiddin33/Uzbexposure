<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    .image:hover{
        background-color: red;
        filter: brightness(0.3);
    }
  </style>
  <body>
    <form method="post">
        {%csrf_token%}
        <input type="text" name="name" required placeholder="unsplash">
        <button>Submit</button>
    </form>
    <form method="post" action="{%url 'pixabay'%}">
        {%csrf_token%}
        <input type="text" name="name" required placeholder="pixabay">
        <button>Submit</button>
    </form>
    <div class="row">
        {%for i in images%}
        <div class="col-4 image">
        <a href='{%url "delete_image" i.id%}'>
            <div style="height: 400px; background-image: url({{i.url}}); background-size: cover; background-position: center;">
            </div>
        </a>
    </div>
        {%endfor%}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

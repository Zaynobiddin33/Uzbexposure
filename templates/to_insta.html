<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    .image:hover{
        background-color: red;
        filter: brightness(0.3);
    }
  </style>
  <body>
    <div class="row">
        {%for i in images%}
        <div class="col-3" style="border: 1px solid black;">
            <img style="max-width: 100%;" src="{{i.url}}" alt="">
            <p>{{i.description}}</p> 
            <div class="col-12 mb-5" style="height: 70px;">
                <button class="btn btn-danger">Deny the image</button>
                <a href="{%url 'upload_to_insta' i.id %}"><button class="btn btn-success">Accept the image</button></a>
            </div>
        </div>
        {%endfor%}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
